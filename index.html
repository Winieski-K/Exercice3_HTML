<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Titre Page</title>
  </head>
  <style>
    #kilos{
      color: red;
    }
    #litres{
      color: green;
    }
    #boîtes{
      font-weight: bold;
    }
    #payement{
      font-style: italic;
    }
  </style>
  <body>
    <h1>Ma liste de course du 7 Mai 2016</h1>
    <p>Il me faut plusieurs choses : </p>
    <ul>
      <li>Une Baguette</li>
      <li>2 <span id="kilos">kilos</span> de tomates</li>
      <li>3 <span id="litres">litres</span> de lait</li>
      <li>5 <span id="boîtes">boîtes</span> de chewing gum</li>
    </ul>
    <p id="payement">Payer en liquide ou par chèque.</p>
  </body>
</html>
